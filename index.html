<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/output.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen p-6 gap-6"
    >
      <h1 class="text-5xl py-5 font-bold drop-shadow-md">
        How is the Weather Today?
      </h1>

      <form
        id="weatherForm"
        class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-sm"
      >
        <input
          id="cityInput"
          type="text"
          placeholder="Enter a City"
          class="input input-success input-lg"
        />
        <button id="btnForm" type="submit" class="btn btn-soft btn-success">
          Get Weather
        </button>
      </form>

      <div
        id="card"
        class="card mt-8 hidden bg-base-100 rounded-lg shadow-2xl text-center w-full max-w-sm p-6"
      >
        <h2 id="cityDisplay" class="text-5xl font-semibold mb-4"></h2>
        <div class="space-y-6 text-lg">
          <p id="tempDisplay" class="text-xl font-semibold mb-6"></p>
          <p id="feelsDisplay" class="text-xl font-semibold mb-6 t"></p>
          <p id="humidityDisplay" class="mb-6 text-xl font-semibold"></p>
          <p id="descDisplay" class="mb-6 text-xl font-semibold italic"></p>
          <p id="weatherEmoji" class="text-8xl mb-6"></p>
        </div>
      </div>
      <div
        id="errorDisplay"
        class="mt-8 hidden bg-base-100 rounded-lg shadow-2xl text-center w-full max-w-sm p-6"
      >
        <h2 class="text-rose-500 text-3xl my-8 font-semibold">
          Please enter a city...
        </h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
